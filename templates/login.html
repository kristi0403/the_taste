{% extends "base.html" %}
{% block content %}
<div>

</div>


<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('login') }}">
        <div class="row center-align #ffca28 amber lighten-1">
<h3 class="center-align">Log In</h3>
</div>
        <div class="card-panel">
            <!-- Username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user prefix"></i>
                    <input id="username" name="username" type="text" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9@!$&]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="6"
                         maxlength="10" pattern="^[a-zA-Z0-9@!$&]{6,10}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>

            <!-- Log In -->
            <div class="row">
                <button type="submit" class="col s12 btn-large #ffca28 amber lighten-1">
                    Log In
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here? <a href="{{ url_for('register') }}">Register Account</a>
        </p>
    </div>
</div>

{% endblock %}
